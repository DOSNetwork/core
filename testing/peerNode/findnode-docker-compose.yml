version: '3'
services:
 bootstrap:
   image: peernode
   deploy:
     replicas: 1
   environment:
     - NODEROLE=boot
     - PEERSIZE=10
     - NUMOFMESSAGS=1
 peernode:
   image: peernode
   depends_on:
     - bootstrap
   deploy:
     replicas: 10
   environment:
     - BOOTSTRAPIP=bootstrap:44460
     - PEERSIZE=10
     - NUMOFMESSAGS=1
     - TESTSTRATEGY=FINDNODE
