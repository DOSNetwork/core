version: '3'
services:
 bootstrap:
   image: peernode
   deploy:
     replicas: 1
   environment:
     - NODEROLE=boot
     - PEERSIZE=2
     - NUMOFMESSAGS=2
 peernode:
   image: peernode
   depends_on:
     - bootstrap
   deploy:
     replicas: 2
   environment:
     - BOOTSTRAPIP=bootstrap:44460
     - PEERSIZE=2
     - NUMOFMESSAGS=2
     - TESTSTRATEGY=FINDNODE
